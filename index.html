<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Exploraciones OBR</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div id="pantalla-carga">
        <img id="logo-entrada" src="LOGO_ENTRADA.png" alt="Logo de Entrada del Portal" style="display: none;">
        
        <h1 id="titulo-carga">INICIANDO CONEXIÓN</h1>
        <div id="simulacion-carga">
            <span class="line-start"></span>
            <span id="carga-texto"></span>
        </div>
    </div>

    <div class="terminal-container" id="contenedor-formulario">
        <h1 class="header-glitch">REGISTRO DE EXPERIENCIA FANTASMAL</h1>
        
        <p id="mensaje-estado" style="text-align: center; color: var(--text-color); font-size: 1.5em; margin: 10px 0;"></p>

        <p class="instrucciones">Escribe rápido, el portal de conexión es inestable. Si el tiempo expira, las entidades reclamarán tu testimonio.</p>
        <div id="cronometro-display">3:00</div>

        <form id="formulario-historia">
            <label for="nombre" class="glitch-label">Nombre del Escritor:</label>
            <input type="text" id="nombre" name="data[nombre]" class="input-terminal" required>
            
            <label for="historia" class="glitch-label">Describe tu Encuentro (La Pesadilla):</label>
            <textarea id="historia" name="data[historia]" class="input-terminal" required></textarea>
            
            <button type="submit" id="guardar-btn" class="btn-terminal">GUARDAR HISTORIA</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
