<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTAL OBR: REGISTRO DE HISTORIAS</title>
    <link rel="stylesheet" href="style.css">
</head>
<head>
    <link rel="stylesheet" href="style.css"> 
</head>
<body style="height: 100vh; margin: 0;">
    <div class="terminal-container">
        </div>
</body>
        
        <div id="contenedor-formulario" style="display: none;">
            <h1 class="header-glitch">REGISTRO DE EXPERIENCIA FANTASMAL</h1>
            
            <div id="cronometro-display" class="timer-warning">2:00</div>
            <p class="instrucciones">Escribe rápido, el portal de conexión es inestable. Si el tiempo expira, las entidades reclamarán tu testimonio.</p>
            
            <form id="formulario-historia">
                <label for="nombre" class="glitch-label">Nombre del Escritor:</label>
                <input type="text" id="nombre" name="data[Nombre]" required class="input-terminal"> 
                
                <label for="historia" class="glitch-label">Describe tu Encuentro (La Pesadilla):</label>
                <textarea id="historia" name="data[Historia]" rows="15" required class="input-terminal"></textarea>
                
                <button type="submit" id="guardar-btn" class="btn-terminal">GUARDAR HISTORIA</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
